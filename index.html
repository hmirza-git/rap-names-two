<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Rappers Name Api</h1>
    <input type="text" />
    <button>Let me know!</button>
    <h2>Rapper Real Name</h2>

    <script>
      alert("hi");

      const inputEl = document.querySelector("input");

      async function rapperAPI(input) {
        const res = await fetch(
          `https://rap-names-twoo.vercel.app/api/${input}`
        );
        const data = await res.json();
        console.log(data);
        document.querySelector("h2").innerHTML = data.realName;
      }

      document.querySelector("button").addEventListener("click", () => {
        rapperAPI(inputEl.value);
      });
    </script>
  </body>
</html>
